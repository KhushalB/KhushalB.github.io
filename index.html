<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushal | Robotics Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1E293B;
      color: #F8FAFC;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: left;
      padding: 40px;
      gap: 40px;
      overflow: hidden;
    }

    .photo-container img {
      max-height: 90vh;
      width: auto;
      border: 4px solid #7FB3FF;
    }

    .content {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #7FB3FF;
    }

    .intro {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .links a {
      text-decoration: none;
      color: #A5F3FC;
      font-size: 1.5em;
      transition: transform 0.2s, color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Roboto Mono', monospace;
      padding: 5px;
    }

    .links a:hover {
      transform: scale(1.1);
      color: #E0F2FE;
    }

    .coaster-button {
      margin-top: 20px;
      padding: 5px;
      font-size: 1.3em;
      font-family: 'Roboto Mono', monospace;
      color: #A5F3FC;
      background: none;
      border: none;
      cursor: pointer;
      letter-spacing: normal;
      transition: transform 0.2s, color 0.3s;
      align-self: center;
    }

    .coaster-button:hover {
      transform: scale(1.1);
      color: #E0F2FE;
    }

    .fact-box {
      margin-top: 20px;
      font-size: 1.1em;
      color: #93C5FD;
      min-height: 60px;
      text-align: center;
      align-self: center;
      padding: 0 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      .photo-container img {
        max-width: 100%;
        max-height: 60vh;
      }

      .content {
        align-items: center;
      }

      .links {
        flex-direction: column;
        align-items: center;
      }

      .links a {
        margin: 5px 0;
        text-align: center;
      }

      .coaster-button {
        margin: 15px 0 0;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="images/my-photo.jpg" alt="me" />
  </div>
  <div class="content">
    <h1>Khushal B.</h1>
    <div class="intro">
      Hi, I'm Khushal – a robotics engineer working at the intersection of mobility and autonomy. I build intelligent systems that move with purpose.
    </div>
    <div class="links">
      <a href="https://www.linkedin.com/in/khushal-brahmbhatt/" target="_blank">LinkedIn</a>
      <a href="khushal_b_resume.pdf" target="_blank">Resume</a>
      <a href="mailto:khushalbr@gmail.com">Email</a>
    </div>
    <button class="coaster-button" onclick="showNextFact()">Fun facts about coasters</button>
    <div class="fact-box" id="factBox"></div>
  </div>

  <script>
    const facts = [
      "Coasters were originally called beermats.",
      "The first coasters were made of felt in 1880s Germany.",
	  "The largest printed coaster in the world was over 6 feet wide.",
	  "During Prohibition, coasters were used to hide secret messages.",
	  "In Australia, coasters are sometimes called “beer doilies.”",
      "Coasters help prevent water rings on wood.",
      "Collectors of coasters are called tegestologists.",
      "Some coasters double as bottle openers!",
      "There are digital coasters with built-in thermometers.",
      "Some coasters light up when you place a drink on them.",
      "In Japan, coasters are an art form with intricate designs.",
      "The Guinness World Record for for most coasters collected is held by Leo Pisker from Austria, with over 150,000 unique coasters!",
      "Some coasters include built-in wireless chargers.",
      "Coasters are a symbol of hospitality in many cultures.",
	  "There’s a sci-fi themed bar in Iceland where coasters glow under UV."
    ];

    let currentFactIndex = 0;

    function showNextFact() {
      const factBox = document.getElementById('factBox');
      factBox.textContent = facts[currentFactIndex];
      currentFactIndex = (currentFactIndex + 1) % facts.length;
    }
  </script>
</body>
</html>
